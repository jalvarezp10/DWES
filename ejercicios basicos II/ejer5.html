<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("Inrtroduce una nota","7"));
        let num2=parseInt(prompt("Inrtroduce una nota","5")); 
        let num3=parseInt(prompt("Inrtroduce una nota","8"));
        function alumnoNota(){
            let media=(num+num2+num3)/3;
            if (media<5){
                console.log("Repetidor " +media);
            }else if(media>=5 && media<8){
                console.log("Superado "+media);
            }else{
                console.log("Promocionado "+media);
            }
        }
        console.log(alumnoNota());
    </script>
    
</body>
</html>
