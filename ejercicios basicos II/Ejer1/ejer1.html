<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ejer1.css">
    <script defer src="ejer1.js"></script>
</head>
<body>
    <fieldset>
        <form action="" id="form" onsubmit='return validar()'>
            <label for="dni">DNI:</label>
            <input type="text" name="" id="dni">
            <br>
            <label for="nombre">Nombre:</label>
            <input type="text" name="" id="name">
            <br>
            <label for="surname">Apellidos:</label>
            <input type="text" name="" id="surname">
            <br>
            <label for="">Telefono:</label>
            <input type="text" name="" id="tlf">
            <br>
            <textarea name="" id="coment" cols="30" rows="10"></textarea>
            <br>
            <input type="time" name="" id="time">
            <br>
            <input type="submit" value="Enviar">
            
        </form>
    </fieldset>
    
</body>
</html>
