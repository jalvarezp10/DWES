<html lang="en">
<head>

<body>
    <script>
        /*Realizar un programa que simule un Juego de dados. El usuario empieza con
        50€ para apostar. El usuario indica a qué número apostar entre el 1 y el 6. Se
        hace una asignación al azar entre 1 y 6. Si el usuario acierta, gana el doble de
        lo apostado y si no acierta, pierde lo apostado. El juego acaba cuando el
        usuario llega a 0€ (pierde) o llega a 200€ (gana)*/

        let saldo=50;
        let apuesta;
        let numDado;
        
        window.onload=operacion;
        function operacion(){

            while(saldo>0 && saldo<200){
                apuesta=parseInt(prompt("Que cantidad desea apostar?"));
                numDado=parseInt(prompt("Introduce el numero que crees que va a salir"));
                let tirada=parseInt(Math.floor(Math.random*(7-1)+1));
                console.log(tirada);
                if(numDado!=tirada){
                    saldo=saldo-apuesta;
                    console.log("tu saldo restante es "+saldo);

                }else{
                    saldo=saldo+(apuesta*2);
                    console.log("tu saldo ahora es de "+ saldo);
                }

            }
            


        }

    </script>
    
</body>
