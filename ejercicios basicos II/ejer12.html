<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        /*Mostrar un mensaje indicando si el n√∫mero introducido en una caja de texto es
        par o impar*/
        window.onload=esPar;

        let num=parseInt(prompt("Introduce un numero","5"));
        function esPar(){
            if (num%2==0){
                alert("Es par");
            }else{
                alert("Es impar");
            }

           
        }

    </script>
    
</body>
</html>
