<body>
    <script>
        /*Confeccionar un programa que permita cargar un nÃºmero entero positivo de
        hasta tres cifras y muestre un mensaje indicando si tiene 1, 2, o 3 cifras.*/
        let num=parseInt(prompt("Introduce un numero","23"))
        function digitos(){
            let contador=0;
            while (num>1){
                num/=10;
                contador++;

            }
            if (contador>3){
                console.log("El numero tiene mas de 3 digitos");

            }else{
                console.log("El numero tiene "+contador+" digitos");
            }
        }
        console.log(digitos());

    </script>
