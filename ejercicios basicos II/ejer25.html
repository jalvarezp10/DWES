<body>
    <script>
        /*Leer una cadena de texto en un formulario y generar un array con la función
        split(). Posteriormente, mostrar la siguiente información: Número de palabras,
        primera palabra, última palabra.*/
        let mensaje=prompt("Introduce un mensaje");
        let mensajeSplit=mensaje.split(" ");
        console.log(mensajeSplit[0]);
        console.log(mensajeSplit[mensajeSplit.length-1]);
        console.log(mensajeSplit.length);
        
        
    </script>
    
</body>
