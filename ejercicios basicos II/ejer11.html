<body>
    <script>
        /*Realizar un programa que pida cargar una fecha cualquiera, luego verificar si
        dicha fecha corresponde a Navidad (se debe cargar por separado el dia, el mes
        y el año)*/

        window.onload=esNavidad;
        let dia=parseInt(prompt("Introduce el dia ","25"));
        let mes=parseInt(prompt("Introduce el mes ","12"));
        let year=parseInt(prompt("Introduce el año","2023"));

        function esNavidad(){
            if (dia==25 && mes==12){
                alert("Es navidad")
            }else{
                alert("No es navidad")
            }
        }
    </script>
    
</body>
