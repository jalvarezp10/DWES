<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Crea un programa en el que muestres el resultado de varias operaciones
        mediante alert, mostrando el texto exacto de la operación realizada y su
        resultado.*/
        let op1=10==10;
        let op2=10===10;
        let op3=10===10.0;
        let op4="Laura"=="laura";
        let op5="Laura">"laura";
        let op6="Laura"<"laura";
        let op7="123"==123;
        let op8="123"===123;
        let op9=parseInt("123")===123;
        alert("La operación 10 == 10 es "+op1);
        alert("La operación 10 === 10 es "+op2);
        alert("La operación 10 === 10.0 es "+op3);
        alert("La operación Laura==laura "+op4);
        alert("La operación Laura>laura "+op5);
        alert("La operación Laura<laura "+op6);
        alert("La operacion '123'==123 "+op7);
        alert("La operacion '123'===123 "+op8);
        alert("ParseInt "+op9);
        
    </script>
</body>
</html>
