<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Desarrollar un programa que pida el ingreso del precio de un artículo y la
        cantidad que lleva el cliente. Mostrar lo que debe abonar el comprador.
        Ingresar por teclado un precio con decimales y la cantidad sin decimales, es
        decir un entero.*/
        let precio=parseFloat(prompt("Introduce el precio del cliente","23.5"))
        let cantidad=parseInt(prompt("¿Cuantos productos se lleva el cliente?","5"))

        alert("El cliente debe abonar "+ precio*cantidad);
    </script>
    
</body>
</html>
