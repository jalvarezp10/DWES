<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Realizar un programa que lea cuatro valores numéricos decimales e informar la
        suma y producto de los cuatro y resta de los dos primeros y división de los dos
        últimos.*/

        let num=parseFloat(prompt("Introduce un numero","12.4"));
        let num2=parseFloat(prompt("Introduce un numero","23.4"));
        let num3=parseFloat(prompt("Introduce un numero","4.7"));
        let num4=parseFloat(prompt("Introduce un numero","5.2"));

        alert(num+num2+num3+num4);
        alert(num*num2*num3*num4);
        alert(num-num2);
        alert(num3/num4)
    </script>
    
</body>
</html>
